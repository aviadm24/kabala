<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReimbursementTracker - Sign In</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }
      .auth-container {
        width: 100%;
        max-width: 420px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        padding: 40px;
      }
      .logo-section {
        text-align: center;
        margin-bottom: 32px;
      }
      .logo-icon {
        font-size: 48px;
        margin-bottom: 12px;
      }
      .logo-text h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1e3c72;
        margin-bottom: 4px;
      }
      .logo-text p {
        font-size: 14px;
        color: #7a8a99;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 8px;
        color: #1e3c72;
        font-weight: 600;
      }
      .subtitle {
        font-size: 14px;
        color: #7a8a99;
        margin-bottom: 28px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #1e3c72;
        margin-bottom: 8px;
      }
      input[type=text] {
        width: 100%;
        padding: 12px 14px;
        border: 2px solid #e0e8f0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s;
      }
      input[type=text]:focus {
        outline: none;
        border-color: #2a5298;
        box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
      }
      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        border-left: 4px solid #c33;
      }
      button {
        width: 100%;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        border: none;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: all 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(42, 82, 152, 0.2);
      }
      button:active {
        transform: translateY(0);
      }
      .auth-footer {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: #7a8a99;
      }
      .auth-footer a {
        color: #2a5298;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }
      .auth-footer a:hover {
        color: #1e3c72;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo-section">
        <div class="logo-icon">ðŸ“‹</div>
        <div class="logo-text">
          <h1>ReimbursementTracker</h1>
          <p>Insurance Claim Management</p>
        </div>
      </div>

      <h2>Welcome back</h2>
      <p class="subtitle">Sign in to manage your insurance claims</p>

      {% if message %}
        <div class="error-message">{{ message }}</div>
      {% endif %}

      <form method="post" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username" />
        </div>
        <button type="submit">Sign In</button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="/signup">Create one</a>
      </div>
    </div>
  </body>
</html>
